<html>
    <head>
        <title>to-color-string</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>to-color-string</h1>
        <p>
            <label for="mytext">Text here to change background color</label><br/>
            <input type="text" id="mytext" value="" onkeyup="changeBackgroundColor(this.value)"/>
        </p>
        <p id="result"></p>

        <script src="dist/index.js"></script>
        <script type="text/javascript">
            function changeBackgroundColor(text) {
                if (typeof text == "string") {
                    let color = text.toColorString();
                    document.getElementById("result").innerHTML = color;
                    document.body.style.backgroundColor = color;
                }
            }
        </script>
    </body>
</html>
